<div class="investment-container">
  <h1>New Investment</h1>
  <div class="investment-form-container col-md-4">
    <form>
      <div class="form-group">
        <label for="investment_name">Name</label>
        <input
          type="text"
          id="investment_name"
          name="investment_name"
          class="form-control"
          required>
        <label for="investment_type">Type</label>
        <select
          name="investment_type"
          id="investment_type"
          class="form-control"
          required>
        </select>
      </div>
      <div class="form-group investment-form-buttons">
        <app-button
          [buttonConfig]="cancelButton">
        </app-button>
        <app-button
          [buttonConfig]="saveButton">
        </app-button>
      </div>
    </form>
  </div>
</div>
