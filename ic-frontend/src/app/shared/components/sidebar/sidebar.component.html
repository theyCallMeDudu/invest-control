<div class="sidebar-container">
  <ul class="ul-menu-side">
    <li *ngFor="let route of menuRoutes" class="li-menu-side" [ngClass]="{'active-menu': isActive(route)}">
      <a *ngIf="route.menuRouteTitle else fallbackTitle" [routerLink]="getRouterLink(route)">
        {{ route.menuRouteTitle | titlecase }}
      </a>
      <ng-template #fallbackTitle>
        <a [routerLink]="route.path">{{ route.path | titlecase }}</a>
      </ng-template>
    </li>
  </ul>
</div>
