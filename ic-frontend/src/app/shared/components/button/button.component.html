<button
  [ngClass]="buttonConfig.styleClass"
  [style.width]="buttonConfig.width"
  [disabled]="buttonConfig.disabled"
  [title]="buttonConfig.tooltip"
  (click)="handleClick()"
  [type]="buttonConfig.type || 'button'">
  <ng-container *ngIf="buttonConfig.icon">
    <!-- Button optional icon -->
    <i [class]="buttonConfig.icon"></i>
  </ng-container>
  <ng-container *ngIf="buttonConfig.text">
    <!-- Button optional text -->
    {{ buttonConfig.text }}
  </ng-container>
</button>
